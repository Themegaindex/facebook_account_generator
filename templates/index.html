<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مولد حسابات فيسبوك</title>
</head>
<body>
    <h2>إنشاء حسابات فيسبوك تجريبية</h2>
    <form action="/generate" method="POST">
        <label>عدد الحسابات:</label>
        <input type="number" name="count" min="1" max="5" required>
        <button type="submit">ابدأ</button>
    </form>
</body>
</html>
